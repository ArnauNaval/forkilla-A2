<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
{% extends "forkilla/base.html" %}

{% block content %}
    <h2>Starting a review for {{ restaurant.name }}</h2>

    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
